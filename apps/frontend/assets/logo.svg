<?xml version="1.0" encoding="UTF-8"?>
<!-- RPG-AI Supreme Logo - Placeholder SVG -->
<!-- Replace with final vector artwork -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shield Shape -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7cf46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8982f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="atop" result="shadowCut"/>
    </filter>
  </defs>
  
  <!-- Main Shield -->
  <path 
    d="M256 40 L440 100 L440 260 C440 380 256 472 256 472 C256 472 72 380 72 260 L72 100 Z" 
    fill="url(#shieldGradient)" 
    stroke="url(#goldGradient)" 
    stroke-width="6"
  />
  
  <!-- Inner Shield Border -->
  <path 
    d="M256 60 L420 115 L420 258 C420 365 256 448 256 448 C256 448 92 365 92 258 L92 115 Z" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="2"
    opacity="0.5"
  />
  
  <!-- D20 Dice Shape (Icosahedron face) -->
  <g filter="url(#glow)">
    <!-- Main Triangle -->
    <polygon 
      points="256,120 356,280 156,280" 
      fill="none" 
      stroke="url(#goldGradient)" 
      stroke-width="4"
    />
    <!-- Inner Triangles for D20 look -->
    <line x1="256" y1="120" x2="256" y2="280" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="156" y1="280" x2="306" y2="200" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="356" y1="280" x2="206" y2="200" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- AI Symbol (Neural Network nodes) -->
  <g filter="url(#glow)">
    <!-- Center node -->
    <circle cx="256" cy="210" r="16" fill="url(#goldGradient)"/>
    <!-- Top node -->
    <circle cx="256" cy="150" r="10" fill="url(#goldGradient)" opacity="0.8"/>
    <!-- Left node -->
    <circle cx="196" cy="250" r="10" fill="url(#goldGradient)" opacity="0.8"/>
    <!-- Right node -->
    <circle cx="316" cy="250" r="10" fill="url(#goldGradient)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="256" y1="194" x2="256" y2="160" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="244" y1="222" x2="206" y2="244" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="268" y1="222" x2="306" y2="244" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text: RPG -->
  <text 
    x="256" 
    y="350" 
    font-family="Cinzel, Georgia, serif" 
    font-size="56" 
    font-weight="bold" 
    fill="url(#goldGradient)" 
    text-anchor="middle"
    filter="url(#glow)"
  >
    RPG
  </text>
  
  <!-- Text: AI -->
  <text 
    x="256" 
    y="405" 
    font-family="Cinzel, Georgia, serif" 
    font-size="40" 
    font-weight="bold" 
    fill="url(#goldGradient)" 
    text-anchor="middle"
    opacity="0.9"
  >
    AI
  </text>
  
  <!-- Decorative Stars -->
  <g fill="url(#goldGradient)" opacity="0.7">
    <polygon points="120,160 124,170 135,170 126,177 130,188 120,181 110,188 114,177 105,170 116,170" />
    <polygon points="392,160 396,170 407,170 398,177 402,188 392,181 382,188 386,177 377,170 388,170" />
  </g>
</svg>
