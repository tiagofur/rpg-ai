name: E2E Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Run E2E Tests
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Start test services
              run: docker-compose -f docker-compose.test.yml up -d mongodb-test redis-test

            - name: Wait for services to be healthy
              run: |
                  echo "Waiting for MongoDB..."
                  timeout 60 bash -c 'until docker-compose -f docker-compose.test.yml exec -T mongodb-test mongosh --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; do sleep 2; done'
                  echo "Waiting for Redis..."
                  timeout 60 bash -c 'until docker-compose -f docker-compose.test.yml exec -T redis-test redis-cli ping > /dev/null 2>&1; do sleep 2; done'
                  echo "Services are healthy!"

            - name: Run backend tests
              run: docker-compose -f docker-compose.test.yml run --rm backend-test

            - name: Stop services
              if: always()
              run: docker-compose -f docker-compose.test.yml down -v

    lint:
        name: Lint Code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run ESLint
              run: pnpm --filter backend lint
